<html>
 <body>

   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="src/hello_world/hello-world.css">




            <div class="container">

                <h1 class="h1-title">Clojure-esq Calculator</h1>
                <p>Choose an operation first, then the operands</p>
                  <div class="jumbotron" id="screen"></div>
                  <div class="row">
                      <div class="col-sm-4">
                        <button value="+" type="button" class="btn btn-info btn-lg custom-btn" id="plus">+</button>
                      </div>
                      <div class="col-sm-4">
                        <div class="input-group">
                          <input type="number" id="add-num-input-1" class="form-control custom-input" placeholder="1">
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="input-group">
                          <input type="number" id="add-num-input-2" class="form-control custom-input" placeholder="2">
                        </div>
                      </div>

                  </div>
                  <div class="row">
                    <div class="col-sm-4">
                      <button type="button" class="btn btn-info btn-lg custom-btn " id="minus">-</button>
                    </div>
                    <div class="col-sm-4">
                      <div class="input-group">
                        <input type="number" id="sub-num-input-1" class="form-control custom-input" placeholder="1">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="input-group">
                        <input type="number" id="sub-num-input-2" class="form-control custom-input" placeholder="2">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4">
                      <button type="button" class="btn btn-info btn-lg custom-btn" id="multiplication">*</button>
                    </div>
                    <div class="col-sm-4">
                      <div class="input-group">
                        <input type="number" id="mult-num-input-1" class="form-control custom-input" placeholder="1">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="input-group">
                        <input type="number" id="mult-num-input-2" class="form-control custom-input" placeholder="2">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4">
                      <button type="button" class="btn btn-info btn-lg custom-btn" id="division">/</button>
                    </div>
                      <div class="col-sm-4">
                        <div class="input-group">
                          <input type="number" id="div-num-input-1" class="form-control custom-input" placeholder="1">
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="input-group">
                          <input type="number" id="div-num-input-2" class="form-control custom-input" placeholder="2">
                        </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                      <button type="button" class="btn btn-success btn-lg custom-btn" id="enter">GO</button>
                    </div>
                    <div class="col-sm-4"></div>
                  </div>



                  <script type="text/javascript" src="out/goog/base.js"></script>
                 <script type="text/javascript" src="out/main.js"></script>
                 <script type="text/javascript">
                          goog.require("hello_world.core"); </script>

 </body>
</html>
